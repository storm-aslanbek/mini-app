<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=667">
    <title>Learn2Earn - Python Course</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <h1>Python курсына қош келдіңіз!</h1>
        <div class="task-section">
            <h2>Сіздің келесі тапсырмаңыз</h2>
            <button id="generate-task-btn">Тапсырма алу</button>
            <div id="task-container"></div>
        </div>

        <div class="solution-section">
            <h2>Шешім енгізіңіз</h2>
            <textarea id="solution-input" placeholder="Шешіміңізді осында жазыңыз"></textarea>
            <button id="submit-solution-btn">Шешімді тексеру</button>
            <div id="result-container"></div>
        </div>

        <nav class="bottom-nav">
            <a href="/check-task/" class="nav-link">Тапсырманы тексерту</a>
            <a href="/register/" class="nav-link">Кіру</a>
            <a href="#" class="nav-link">Профиль</a>
        </nav>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
